<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Pairs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin for full-width background */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c; /* Darker header background color */
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        label, select {
            margin-bottom: 10px;
            color: #ffffff; /* Light text color for labels and selects */
        }

        select {
            background-color: #ff0000; /* Red background color for the dropdowns */
            color: #ffffff; /* Light text color for dropdown options */
            padding: 5px; /* Add padding for better appearance */
            border: none; /* Remove default border */
            border-radius: 3px; /* Add border-radius for a rounded look */
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        .outputBox {
            flex: 0 0 calc(50% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #a81818;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Darker container background color */
        }

        .chart-container {
            width: 100%;
            height: 200px;
            background-color: #1a1a1a; /* Dark chart background color */
        }

        #reloadButton {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50; /* Green background color for the button */
            color: #ffffff; /* Light text color for the button */
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

</html>
